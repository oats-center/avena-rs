# NATS Server Configuration for Avena-OTR Dashboard
# This configuration enables WebSocket support and JetStream for persistent storage

# Server port for NATS clients
port: 4222

# HTTP monitoring port
http_port: 8222

# WebSocket configuration
websocket {
  port: 4443
  no_tls: true
}

# JetStream configuration for persistent storage
jetstream {
  store_dir: "./jetstream"
  max_mem: 1GB
  max_file: 10GB
}

# Logging configuration
logtime: true
debug: false
trace: false

# Performance tuning
max_payload: 1MB
max_connections: 65536
max_subscriptions: 0

# Security (disabled for local development)
# user: ""
# pass: ""
# auth_token: ""